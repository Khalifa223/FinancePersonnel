{% extends 'finance.html' %}
{% load static %}

{% block content %}
  
{% include 'header.html' %}

{% include 'asidebar.html' %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Mes revenus</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Finance</a></li>
        <li class="breadcrumb-item">Revenu</li>
        <li class="breadcrumb-item active">Ajouter</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ajouter revenu</h5>

            <!-- General Form Elements -->
            <form method="post">
              {% csrf_token %}
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Source</label>
                <div class="col-sm-10">
                  {% comment %} <input type="text" class="form-select" id="inputText" name=""> {% endcomment %}
                  <select name="source" class="form-select" id="">
                    <option value="">Selectionner Source</option>
                    {% for source in sources %}
                      <option>{{ source.name }}</option>
                    {% endfor %}
                    </select>
                </div>
              </div>
              
              <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Montant</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputNumber" name="montant">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail" name="description">
                </div>
              </div>
              
              <div class="row mb-3">
                {% comment %} <label class="col-sm-2 col-form-label">Submit Button</label> {% endcomment %}
                <div class="col-sm-10 text-center">
                  <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>
  </section>

</main><!-- End #main -->

{% endblock content %}
