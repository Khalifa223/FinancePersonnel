{% extends 'finance.html' %}

{% block content %}
<div class="container">
    <h2>Enter New Password</h2>

    {% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    {% else %}
    <p>The password reset link is invalid or has expired. Please request a new one.</p>
    {% endif %}
</div>
{% endblock %}
