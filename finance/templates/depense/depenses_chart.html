{% extends 'finance.html' %} 
{% load static %}

{% block content %}

{% include 'header.html' %}

{% include 'asidebar.html' %} 

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Graphe dépense</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Finance</a></li>
          <li class="breadcrumb-item">Depense</li>
          <li class="breadcrumb-item active">Graphe</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  
    <section class="section">
      <div class="row">
        <div class="">
  
            <div class="card">
                <div class="card-body">
                <h5 class="card-title text-center">Dépenses par Catégorie</h5>
                    <div style="width: 60%; margin: auto">
                    <canvas id="depensesChart"></canvas>
                    </div>
                    <script>
                    // Données du backend passées au frontend
                    const categories = {{ categories|safe }};
                    const valeurs = {{ valeurs|safe }};

                    // Configuration du graphique
                    const ctx = document.getElementById('depensesChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'pie', // Type de graphique (barres)
                        data: {
                            labels: categories, // Catégories
                            datasets: [{
                                label: 'Dépenses Totales (€)',
                                data: valeurs, // Montants
                                backgroundColor: [
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->

{% endblock content %}
