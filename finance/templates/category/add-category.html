{% extends 'finance.html' %}
{% load static %}

{% block content %}
  
{% include 'header.html' %}

{% include 'asidebar.html' %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Ajouter Category</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Finance</a></li>
        <li class="breadcrumb-item"><a href="{% url 'categorys' %}">Category</a></li>
        <li class="breadcrumb-item active">Ajouter</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  {% include 'messages.html' %}

  <section class="section">
    <div class="row">
      <div class="">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ajouter un nouveau categorie</h5>

            <!-- General Form Elements -->
            <form method="post">
              {% csrf_token %}
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputText" name="name">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-10 text-center">
                  <a href="{% url 'categorys' %}" class="btn btn-warning">Retour</a>
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i>
                    Enregistrer
                  </button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>

  </section>

</main><!-- End #main -->

{% endblock content %}
