{% extends 'finance.html' %}

{% load static %}

{% block content %}
  
{% include 'header.html' %}

{% include 'asidebar.html' %}


<main id="main" class="main">

  <div class="pagetitle">
    <h1>Mes Sources</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Finance</a></li>
        <li class="breadcrumb-item">Source</li>
        <li class="breadcrumb-item active">Modifier</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Modifier source</h5>

            <!-- General Form Elements -->
            <form method="post">
              {% csrf_token %}
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputText" name="name" value="{{source.name}}">
                </div>
              </div>

              <div class="row mb-3">
                {% comment %} <label class="col-sm-2 col-form-label">Submit Button</label> {% endcomment %}
                <div class="col-sm-10 text-center">
                  <button type="submit" class="btn btn-warning">Supprimer</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>

      
  </section>

</main><!-- End #main -->

{% endblock content %}
